<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora 1RM - CientiFitness</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Cabecera -->
        <header class="app-header">
            <div class="logo-container">
                <div class="logo">CientiFitness</div>
                <p class="tagline">Calculadora de 1RM Científica</p>
            </div>
        </header>

        <!-- Navegación de pestañas -->
        <nav class="tabs-nav">
            <button class="tab-btn active" data-tab="tradicional">Tradicional</button>
            <button class="tab-btn" data-tab="rpe">RPE/RIR</button>
            <button class="tab-btn" data-tab="comparacion">Comparación</button>
            <button class="tab-btn" data-tab="microciclos">Microciclos</button>
            <button class="tab-btn" data-tab="info">Información</button>
        </nav>

        <!-- Contenido de pestañas -->
        <main class="tabs-content">

            <!-- Pestaña Tradicional -->
            <div id="tradicional" class="tab-content active">
                <div class="calculator-container">
                    <h2>Calculadora Tradicional 1RM</h2>
                    <div class="form-section">
                        <div class="form-group">
                            <label class="form-label">Ejercicio</label>
                            <select id="exercise-traditional" class="form-control">
                                <option value="Press Banca">Press Banca</option>
                                <option value="Sentadilla">Sentadilla</option>
                                <option value="Peso Muerto">Peso Muerto</option>
                                <option value="Press Militar">Press Militar</option>
                                <option value="Remo con Barra">Remo con Barra</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="trad-weight" class="form-label">Peso Levantado (kg)</label>
                            <input type="number" id="trad-weight" class="form-control" min="1" step="0.5" placeholder="ej. 100" />
                        </div>
                        <div class="form-group">
                            <label for="trad-reps" class="form-label">Repeticiones Realizadas</label>
                            <input type="number" id="trad-reps" class="form-control" min="1" max="20" placeholder="ej. 5" />
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="alert('Función Tradicional aún por implementar')">Calcular 1RM</button>
                </div>
            </div>

            <!-- Pestaña RPE -->
            <div id="rpe" class="tab-content">
                <div class="calculator-container">
                    <h2>Método RPE/RIR</h2>
                    <div class="form-section">
                        <div class="form-group">
                            <label for="rpe-weight" class="form-label">Peso Levantado (kg)</label>
                            <input type="number" id="rpe-weight" class="form-control" min="1" step="0.5" placeholder="ej. 100" />
                        </div>
                        <div class="form-group">
                            <label for="rpe-reps" class="form-label">Repeticiones Realizadas</label>
                            <input type="number" id="rpe-reps" class="form-control" min="1" max="10" placeholder="ej. 5" />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Escala de Esfuerzo</label>
                            <div class="radio-group">
                                <label class="radio-option"><input type="radio" name="effort-scale" value="rpe" checked /> RPE</label>
                                <label class="radio-option"><input type="radio" name="effort-scale" value="rir" /> RIR</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="effort-value" id="effort-label" class="form-label">Valor RPE (6-10)</label>
                            <input type="number" id="effort-value" class="form-control" min="6" max="10" step="0.5" placeholder="ej. 8" />
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="alert('Función RPE aún por implementar')">Calcular 1RM con RPE/RIR</button>
                </div>
            </div>

            <!-- Pestaña Comparación -->
            <div id="comparacion" class="tab-content">
                <div class="card">
                    <h2>Comparación de Métodos</h2>
                    <p>Realiza cálculos en ambos métodos para ver la comparación detallada.</p>
                </div>
            </div>

            <!-- Pestaña Microciclos -->
            <div id="microciclos" class="tab-content">
                <div class="card">
                    <h2>Registro de Microciclos y Series</h2>
                    <div class="form-section">
                        <div class="form-group">
                            <label for="microcycle-name" class="form-label">Nombre Microciclo</label>
                            <input type="text" id="microcycle-name" class="form-control" placeholder="ej. Semana 1" />
                        </div>
                        <div class="form-group">
                            <label for="muscle-group" class="form-label">Grupo Muscular</label>
                            <select id="muscle-group" class="form-control">
                                <option value="Pecho">Pecho</option>
                                <option value="Espalda">Espalda</option>
                                <option value="Piernas">Piernas</option>
                                <option value="Hombros">Hombros</option>
                                <option value="Brazos">Brazos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exercise-name" class="form-label">Ejercicio</label>
